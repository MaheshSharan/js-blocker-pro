<!DOCTYPE html>
<html>
<head>
  <title>Permission Request</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #e0e0e0;
      margin: 0;
    }

    .prompt-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .prompt-header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding-bottom: 15px;
      border-bottom: 2px solid #484848;
    }

    .prompt-icon {
      font-size: 32px;
    }

    .prompt-title {
      font-size: 18px;
      font-weight: bold;
      color: #ff7f7f;
    }

    .prompt-details {
      background-color: #2a2a2a;
      padding: 15px;
      border-radius: 4px;
      border-left: 3px solid #ff7f7f;
    }

    .detail-row {
      display: flex;
      margin: 8px 0;
      font-size: 13px;
    }

    .detail-label {
      font-weight: bold;
      min-width: 80px;
      color: #7fb3ff;
    }

    .detail-value {
      color: #e0e0e0;
      word-break: break-all;
    }

    .prompt-message {
      font-size: 14px;
      line-height: 1.5;
      color: #e0e0e0;
    }

    .prompt-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      padding-top: 10px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: bold;
    }

    .btn-block {
      background-color: #7b2a2a;
      color: #ff7f7f;
    }

    .btn-block:hover {
      background-color: #5d2a2a;
    }

    .btn-allow-once {
      background-color: #3a3a3a;
      color: #e0e0e0;
    }

    .btn-allow-once:hover {
      background-color: #4a4a4a;
    }

    .btn-allow-always {
      background-color: #2a5d2a;
      color: #7fff7f;
    }

    .btn-allow-always:hover {
      background-color: #1a4a1a;
    }

    .warning-text {
      font-size: 12px;
      color: #ffcc7f;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="prompt-container">
    <div class="prompt-header">
      <span class="prompt-icon">⚠️</span>
      <span class="prompt-title">Permission Request</span>
    </div>

    <div class="prompt-details">
      <div class="detail-row">
        <span class="detail-label">Script:</span>
        <span class="detail-value" id="scriptName"></span>
      </div>
      <div class="detail-row">
        <span class="detail-label">Action:</span>
        <span class="detail-value" id="actionType"></span>
      </div>
      <div class="detail-row">
        <span class="detail-label">Category:</span>
        <span class="detail-value" id="scriptCategory"></span>
      </div>
    </div>

    <div class="prompt-message" id="promptMessage"></div>

    <p class="warning-text">⚠️ Allowing this action may compromise your privacy</p>

    <div class="prompt-actions">
      <button class="btn btn-block" id="blockBtn">Block</button>
      <button class="btn btn-allow-once" id="allowOnceBtn">Allow Once</button>
      <button class="btn btn-allow-always" id="allowAlwaysBtn">Allow Always</button>
    </div>
  </div>

  <script src="permission-prompt.js"></script>
</body>
</html>
